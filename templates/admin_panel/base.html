{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>{{page_title}} | FURINO</title>

        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% load static %}
        <!-- App favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'admin_panel/assets/images/fav-icon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'admin_panel/assets/images/fav-icon/favicon-32x32.png' %}">

        <!-- App css -->
        <link rel="stylesheet" href="{% static 'admin_panel/assets/autocomplete_light/vendor/select2/dist/css/select2.css' %}" type="text/css" media="screen" rel="stylesheet" />  
        <link href="{% static 'admin_panel/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'admin_panel/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

    <body>

        {% include 'admin_panel/includes/side_menu.html'%}
        <!-- end left-sidenav-->        

        <div class="page-wrapper">

            {%include 'admin_panel/includes/top_menu.html' %}

        <!-- end page-wrapper -->

        
        {% include 'admin_panel/includes/js.html' %}
